{% extends 'base.html' %}

{% block title %}Question #{{ question_num }}{% endblock %}

{% block content %}

<h1>{{ question.question }}</h1>
<form action="/answer" method="POST">

    {% for choice in question.choices %}
        <p><input type="radio" name="answer" value="{{ choice }}"> {{ choice }}</p>
        </select>
    {% endfor %}
    <button class="btn btn-outline-primary">Continue</button>
</form>

{% endblock %}
